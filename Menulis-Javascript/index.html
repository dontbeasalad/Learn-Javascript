    <title>Hanif Belajar Javascript</title>
</head>
<body>
    <p>Hello World</p>
    <script>
        var x = 10; //internal, taro di body agar semua elemen html di load dulu di body baru menjalankan javascript kita

    </script>

    <script src="script.js"></script> //membuat js di external
